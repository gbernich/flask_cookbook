<form method="post" action="">
    
	<input type="checkbox" name="hot_cold_hot" {{ filters['hot_cold_hot'] }} /> <span>Hot</span>
	<input type="checkbox" name="hot_cold_cold" {{ filters['hot_cold_cold'] }} /> <span>Cold</span><br><br>

	<input type="checkbox" name="meal_type_breakfast" {{ filters['meal_type_breakfast'] }} /> <span>Breakfast</span>
	<input type="checkbox" name="meal_type_lunch"     {{ filters['meal_type_lunch'] }} /> <span>Lunch</span>
	<input type="checkbox" name="meal_type_dinner"    {{ filters['meal_type_dinner'] }} /> <span>Dinner</span>
	<input type="checkbox" name="meal_type_dessert"   {{ filters['meal_type_dessert'] }} /> <span>Dessert</span><br><br>
	
    <input type="text" name="ingredients" placeholder="Ingredients" size="80">
    
    <button type="submit" name="submit">Apply Filters</button>
</form>

<br><br>

<a target="_blank" href="{{ url_for('.add') }}">Add Recipe</a><br>

</div>

<div id="recipeTable">
    <table>
        <tr><td>Recipe</td><td>Prep Time</td><td>Cook Time</td><td>Calories</td></tr>
        {% for recipe in recipes %}
            <tr>
            <td><a href="{{ url_for('.display', id = recipe.id, is_mobile = 1) }}">{{ recipe.name }}</a></td>
            <td>{{ recipe.prep_time }}</td>
            <td>{{ recipe.cook_time }}</td>
            <td>{{ recipe.calories }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
