<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=0.95">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" text="text/css">
<title>Edit Recipe</title>
</head>
<body>
<form method="post" action="">
	<input type="text" name="name" placeholder="Recipe Name *" value="{{ recipe.name }}" maxlength="80" size="80" required><br><br>

	<textarea cols="80" placeholder="Recipe Description *" rows="5" name="description" maxlength="250" required>{{ recipe.description }}</textarea><br><br>

	<input type="text" name="servings" placeholder="Servings *"  value="{{ recipe.servings }}" size="10" pattern="[0-9]+" required>

	<input type="text" name="prep_time" placeholder="Prep Time (min)"  value="{{ recipe.prep_time }}" size="15" pattern="[0-9]*" required>

	<input type="text"  name="cook_time" placeholder="Cook Time (min)"  value="{{ recipe.cook_time }}" size="15" pattern="[0-9]*" required><br><br>

	<input type="radio" name="hot_cold" value="HOT" {% if recipe.hot_cold == "HOT" %} checked {% endif %} /> <span>Hot</span>
	<input type="radio" name="hot_cold" value="COLD" {% if recipe.hot_cold == "COLD" %} checked {% endif %}/> <span>Cold</span><br><br>

	<input type="radio" name="meal_type"    value="BREAKFAST" {% if recipe.meal_type == "BREAKFAST" %} checked {% endif %}/> <span>Breakfast</span>
	<input type="radio" name="meal_type"    value="LUNCH"     {% if recipe.meal_type == "LUNCH" %} checked {% endif %}/> <span>Lunch</span>
	<input type="radio" name="meal_type"    value="DINNER"    {% if recipe.meal_type == "DINNER" %} checked {% endif %}/> <span>Dinner</span>
	<input type="radio" name="meal_type"    value="DESSERT"   {% if recipe.meal_type == "DESSERT" %} checked {% endif %}/> <span>Dessert</span><br><br>

	<textarea cols="30" placeholder="Compliance: one per line" rows="5" name="compliances">{{ recipe.getComplianceBlob() }}</textarea><br><br>

	<textarea cols="80" placeholder="Ingredient: amount, measurement, ingredient *" rows="10" name="ingredients" pattern="[0-9]+\s+[A-Za-z]+\s+[\,]{1}\s+[A-Za-z\s]+" required>{{ recipe.getIngredientBlob() }}</textarea><br><br>

	<textarea cols="80" placeholder="Instruction: one per line *" rows="10" name="instructions" required>{{ recipe.getInstructionBlob() }}</textarea><br><br>

	<input type="text" name="calories"      placeholder="Calories"          maxlength="10" size="20" pattern="[0-9]*" {% if recipe.calories %} value="{{ recipe.calories }}" {% endif%}><br>
	<input type="text" name="total_fat"     placeholder="Total Fat (g)"     maxlength="10" size="20" pattern="[0-9]*" {% if recipe.total_fat %} value="{{ recipe.total_fat }}" {% endif%}><br>
	<input type="text" name="saturated_fat" placeholder="Saturated Fat (g)" maxlength="10" size="20" pattern="[0-9]*" {% if recipe.saturated_fat %} value="{{ recipe.saturated_fat }}" {% endif%}><br>
	<input type="text" name="cholesterol"   placeholder="Cholesterol (mg)"  maxlength="10" size="20" pattern="[0-9]*" {% if recipe.cholesterol %} value="{{ recipe.cholesterol }}" {% endif%}><br>
	<input type="text" name="sodium"        placeholder="Sodium (mg)"       maxlength="10" size="20" pattern="[0-9]*" {% if recipe.sodium %} value="{{ recipe.sodium }}" {% endif%}><br>
	<input type="text" name="carbohydrates" placeholder="Carbohydrates (g)" maxlength="10" size="20" pattern="[0-9]*" {% if recipe.carbohydrates %} value="{{ recipe.carbohydrates }}" {% endif%}><br>
	<input type="text" name="fiber"         placeholder="Fiber (g)"         maxlength="10" size="20" pattern="[0-9]*" {% if recipe.fiber %} value="{{ recipe.fiber }}" {% endif%}><br>
	<input type="text" name="sugar"         placeholder="Sugar (g)"         maxlength="10" size="20" pattern="[0-9]*" {% if recipe.sugar %} value="{{ recipe.sugar }}" {% endif%}><br>
	<input type="text" name="protein"       placeholder="Protein (g)"       maxlength="10" size="20" pattern="[0-9]*" {% if recipe.protein %} value="{{ recipe.protein }}" {% endif%}><br><br>

	<button type="submit" name="submit">Submit</button>
</form>
</body>
</html>
